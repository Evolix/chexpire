default: &default
  mailer_default_from: "from@example.org"
  notifier:
    interval: 0.00
    failure_days: 3
  checks:
    interval: 0.5
    long_term: 60
    long_term_frequency: 10

development:
  <<: *default
  host: "chexpire.local"

production:
  action_mailer_config:
    delivery_method: :sendmail

staging:
  action_mailer_config:
    delivery_method: :sendmail

